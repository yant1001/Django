<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Sign Up</h1>
    <!-- template에 전달된 form이 SignupForm의 ImageField를 포함하므로, form의 enctype 속성을 반드시 아래와 같이 정의해야 한다. -->
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>회원가입</button>
    </form>
</body>
</html>
