{% extends "base.html" %}
{% block content %}
<div id="signup">    
<!-- template에 전달된 form이 SignupForm의 ImageField를 포함하므로, form의 enctype 속성을 반드시 아래와 같이 정의해야 한다. -->
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <h1>Sign Up</h1>
        {{ form.as_p }}
        <button type='submit' class='btn btn-signup'>가입</button>
        <a href='users/login'>로그인 페이지로 이동</a>
    </form>
</div>
{% endblock %}
