{% extends "base.html" %}
{% block content %}
<div id="login">
    <!-- as_p 메서드는 가각의 필드들을 <p> 요소 내부에 생성한다. -->
    <!-- p 요소 내부에 label과 input이 자동 생성된다. (해당 login 페이지 소스코드로 확인 가능)-->
    <!-- input의 name 속성은 Form 클래스에서 정의한 필드명들이다. -->
    <form method="post">
        {% csrf_token %}
        <h1>Pystagram</h1>
        {{ form.as_p }}
        <button type='submit' class='btn btn-login'>로그인</button>
        <a href='users/signup'>회원가입 페이지로 이동</a>
    </form>
</div>
{% endblock %}
